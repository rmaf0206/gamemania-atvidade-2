<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameMania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/gamemaniastyle.css">
</head>
<body>
    <header class="d-flex align-items-center justify-content-between flex-wrap p-3">
        <img src="assets/imagens/Logogamemania.png" alt="Logo" class="Logo">
        
        <div class="search-box">
            <input type="text" placeholder="Buscar produtos...">
            <img src="assets/imagens/Lupa.png" alt="Buscar" class="IMGLUPA">
        </div>

        <div class="d-flex align-items-center gap-3">
            <div class="usuário">
                <img src="assets/imagens/user_figma.png" alt="Usuário" class="IMGUSUARIO">
                  <nav class="user-actions d-flex align-items-center me-3 order-2 order-md-3">
                        <nav class="user-text ms-2">
                            <a href="login.html" class="user-link">Entre</a>
                        </nav>
            </div>
            <div class="Carrinho">
                <img src="assets/imagens/carrinho_de_compras_figma.png" alt="Carrinho" class="IMGCARRINHO">
            </div>
        </div>
    </header>

   
    <section class="text-center">
        <img src="assets/imagens/BannerGamemania.png" alt="Banner" class="Banner">
    </section>

   
    <section class="produtos container my-5">
        <div class="produto">
            <img src="assets/imagens/PCGAMER.png" alt="PC Gamer">
            <h5>PC Gamer TitanCore <br>R$9999,99</h5>
            <button class="Compra">ADICIONAR AO CARRINHO</button>
        </div>
        <div class="produto">
            <img src="assets/imagens/TECLADO.png" alt="Teclado">
            <h5>Teclado HyperStrike<br>R$499,99 </h5>
            <button class="Compra">ADICIONAR AO CARRINHO</button>
        </div>
        <div class="produto">
            <img src="assets/imagens/CADEIRAGAMER.png" alt="Cadeira Gamer">
            <h5>Cadeira Gamer AuraX <br> R$689,99 </h5>
            <button class="Compra">ADICIONAR AO CARRINHO</button>
        </div>
        <div class="produto">
            <img src="assets/imagens/MOUSE.png" alt="Mouse">
            <h5>Mouse HiperPulse <br> R$249,99</h5>
            <button class="Compra">ADICIONAR AO CARRINHO</button>
        </div>
    </section>

    <footer>
       <div>
        <p>Contate-nos</p>
       </div>
          <div>
        <p>Sobre nós</p>
       </div>
        
        <script src="assets/js/main.js"></script>
        <p>&copy; 2025 GameMania. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
